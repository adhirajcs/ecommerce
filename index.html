  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">

        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">

          <div class="container">
            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="navbar-brand" href="file:///F:/ADHIRAJ_DESKTOP/_CODING_/Bootstrap_5/E-Commerce_Website/index.html"><b><i>E-Commerce</i></b></a>

              <div class="col-md-12">
                <form class="d-flex">
                  <input name="search" type="text" placeholder="Search for products, brands and more">
                  <button type="submit"><i class="fa fa-search"></i></button>
                </form>
              </div>
              <div></div>
              <div class="dropdown">
                <button class="py-1 login btn btn-light" data-bs-toggle="modal" data-bs-target="#myModal">Login</button>
                <!-- The Modal -->
                <div class="modal" id="myModal">
                  <div class="modal-dialog">
                    <div class="modal-content">

                      <!-- Modal Header -->
                      <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                      </div>

                      <!-- Modal body -->
                      <div class="modal-body">
                        <form action="#" method="POST" class="login-modal">
                          <input type="email" name="email" placeholder="Enter Email" required>
                          <hr>
                          <input type="number" name="phone" placeholder="Enter Mobile Number" required>
                          <hr>
                          <input type="password" name="password" placeholder="Enter Password" required><br><br>
                          <button type="submit" class="btn btn-success">Login</button>
                        </form>
                      </div>

                      <!-- Modal footer -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                      </div>

                    </div>
                  </div>
                </div>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">New Customer <div class="signup">Sign Up</div></a></li>

                  <hr class="dropdown-divider">

                  <li><a class="dropdown-item" href="#">Rewards</a></li>
                  <hr class="dropdown-divider">
                  </hr>
                  <li><a class="dropdown-item" href="#">Gift Cards</a></li>
                </ul>
              </div>
              <div class="dropdown">
                <button type="button" class="more dropbtn btn btn-primary"
                  data-bs-toggle="dropdown"><b>More</b></button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Notification Preferences</a>
                  <hr class="dropdown-divider">
                  </hr>
                  <a class="dropdown-item" href="#">Sell on E-Commerce</a>
                  <hr class="dropdown-divider">
                  </hr>
                  <a class="dropdown-item" href="#">24x7 Customer Care</a>
                  <hr class="dropdown-divider">
                  </hr>
                  <a class="dropdown-item" href="#">Advertise</a>
                  <hr class="dropdown-divider">
                  </hr>
                  <a class="dropdown-item" href="#">Download App</a>
                </div>
              </div>
              <div>
                <button type="button" class="cart btn btn-primary"><i class="fa fa-shopping-cart"
                    style="font-size:24px"></i><b>Cart</b></button>
              </div>
            </ul>
          </div>

      <div class="col-md-12">

          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>

            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
